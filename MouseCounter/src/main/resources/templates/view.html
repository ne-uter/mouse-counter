<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/albino.css}" rel="stylesheet" >
<title>まうすかうんたー</title>
</head>
<body>
<h1>まうすかうんたー</h1>
<table>
	<tr>
		<th>ID</th>
		<th>日付</th>
		<th>サイズ</th>
		<th>♂</th>
		<th>♀</th>
	</tr>
	<tr th:each="m: ${mouse}">
		<td th:text="${m.id}"></td>
		<td th:text="${m.registration_date}"></td>
		<td th:text="${m.size}"></td>
		<td th:text="${m.male_of_stock}"></td>
		<td th:text="${m.female_of_stock}"></td>
	</tr>
		<tr  class="total">
		<td colspan="2" rowspan="4" align="center">合計</td>
		<th>サイズ</th>
		<th>♂</th>
		<th>♀</th>
	</tr>
	<tr th:each="t: ${total}"  class="total">
		<td th:text="${t.size}"></td>
		<td th:text="${t.males_total}"></td>
		<td th:text="${t.females_total}"></td>
	</tr>
</table>
<p>離乳したマウスの数を入力するでちゅう</p>
<form method="post" action="/">
	<select name="size">
		<option value="hopper">ホッパー</option>
		<option value="young">ヤング</option>
		<option value="adult">アダルト</option>
	</select>
	<label>
		♂:
		<input type="number" name="male_of_stock">
	</label>
	<label>
		♀:
		<input type="number" name="female_of_stock">
	</label>
	<input type="submit" name="create" value="送信するでちゅう" class="inputButton">
</form>
<br>
<form method="post" action="/">
<p>IDを指定して書き替えられるでちゅう</p>
	<label>
		ID:
		<input type="number" name="id" required>
	</label>
	<label>
		♂:
		<input type="number" name="male_of_stock">
	</label>
	<label>
		♀:
		<input type="number" name="female_of_stock">
	</label>
	<br>
	<button type="submit" name="update">登録済みデータの変更</button>
	<button type="submit" name="delete">登録済みデータの削除</button>
	<br>
</form>
</body>
</html>
